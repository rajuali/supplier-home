<!DOCTYPE html>
<html>
<body>

<h2>Suppliers List</h2>

<br>

<div id="list"></div>

<script>
const Http = new XMLHttpRequest();
var res;
const url=`https://raju-supplier-app.herokuapp.com/api/supplier/`;
Http.open("GET", url);
Http.send();
Http.onload = ()=>{
  res = Http.response;
  console.log(res);
  if(res)
  {
    res = JSON.parse(res);
    for (let index = 0; index < res.length; index++) {
      if(index != 0)
        document.getElementById("list").innerHTML += `<br><br>`;
      const el = res[index];

      document.getElementById("list").innerHTML += `Supplier Name: ${el.name}`;
      document.getElementById("list").innerHTML += `<br>Area: ${el.area}`;
      document.getElementById("list").innerHTML += `<br>Location: ${el.location}`;
      document.getElementById("list").innerHTML += `<br>Quantity: ${el.quantity}`;
      document.getElementById("list").innerHTML += `<br>Price: ${el.price}`;
      document.getElementById("list").innerHTML += `<br>Model: ${el.model}`;
    }
  }
  else{
    alert("Error occured")
  }
}

</script>

</body>
</html>
